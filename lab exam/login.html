        <script>
            function function1()
            {
            var username=document.getElementById('user');

            if(notEmpty(username,"cannot be null"))

                if(isAlphabet(username,"must be an alphabet"))

                    if(lengthRestriction(username,6))

            function isAlphabet(name,msg)
            {
                var eq=/^[a-zA-Z]+$/;
                if(name.value.match(eq)){
                    return true;
                }
                else{
                    alert(msg);
                    name.focus();
                    return false;
                }
            }
            function lengthRestriction(name,min)
            {
                if(name.value.length>=min){
                    return true;
                }
                else{
                    alert(`minimum length of ${min} is required`);
                    name.focus();
                    return false;
                }
            }
          
            function lengthRestriction1(pass, eq) {
    var alphaExp = /^[0-9a-zA-Z]+$/;
    if (pass.value.length >= eq && pass.value.match(alphaExp)) {
        return true;
    } else {
        alert(`Password must be ${eq} alphanumeric values`);
        pass.focus();
        return false;
    }
}

function notEmpty(name,msg)
{
    if(name.value.length==0){
        alert(msg);
        name.focus();
        return false;
    }
    else{
        return true;
    }
}
