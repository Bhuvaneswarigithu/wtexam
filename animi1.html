
    <html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
    $(document).ready(function(){
        $("#div1").click(function(){
            $("#div2").slideDown();
        });
        $("#stop").click(function(){
            $("#div2").stop();
        });
    });
</script>
<style>
    #div1,#div2{
        padding:5px;
        font-size:18px;
        text-align:center;
        background-color:#555;
        color:white;
        border:solid 1px #666;
        border-radius:3px;
    }
    #div2{
        padding:50px;
       display:none;
    }
</style>
    </head>
    <body>
        <button id="stop">Stop sliding</button>
        <div id="div1">Click to slide down panel</div>
        <div id="div2">Hello world!</div>
    </body>
</html>
