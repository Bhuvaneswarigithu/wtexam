<html>
    <head>
        <title>Registration form</title>
        <style>
           
            td{
                padding:10px;
                
            }
        
        </style>
    </head>
    <body style="background-color:rgb(205, 252, 255);">
        <h1 align="center">STUDENT REGISTRATION FORM</h1>
        <form method="post" action="process.php">
        <table align="center">
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" name="name" placeholder="Enter full name">
                </td>

            </tr>
            <tr>
                <td>Father's Name:</td>
                <td>
                    <input type="text" name="fathername" placeholder="Enter full name">

                </td>
            </tr>
            <tr>
                <td>Mother's name:</td>
                <td><input type="text" name="mother name" placeholder="Enter full name"></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td>
                    <input type="text" name="pn" placeholder="xxxxxxxxxx">
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="text" name="email" placeholder="example@example.com">
                </td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    
                    <input type="radio" name="gender">
                    Male<input type="radio" name="gender">
                    Female
                    <input type="radio" name="gender">
                    Other
                </td>
            </tr>
            
<tr>
    <td>
        Date Of Birth
    </td>
    <td>
<label>Day:</label>
<input type="number" name="day" min="1" max="31">
<label>Month:</label>
<input type="number" name="month" min="1" max="12">
<label>Year:</label>
<input type="number" name="year" min="1900" max="2024">
    </td>
</tr>
<tr>
    <td>Address</td>
    <td>
        <input type="text" name="address" placeholder="street: House: Road:">
    </td>
</tr>
<tr>
    <td>
        <label>Blood Group:</label>
    </td>
    <td>
        <select name="bloodgroup">
            <option value="o+">O+</option>
            <option value="o">O</option>
            <option value="B">B</option>
            <option value="B+">B+</option>
            <option value="AB+">AB+</option>
            <option value="AB">AB-</option>
        </select>
    </td>
</tr>
<tr>
    <td>
        <label>Department</label>
    </td>
    <td><input type="radio" name="dept">
    <label>CSE</label>
<input type="radio" name="dept">
<label>EEE</label>
<input type="radio" name="dept">
<label>BBA</label>
</td>
</tr>
<tr>
    <td>
        <label>Course:</label>
    </td>
    <td>
        <input type="radio" name="course">
        <label>C</label>
        <input type="radio" name="course">
        <label>C++</label>
        <input type="radio" name="course">
        <label>Java</label>
        <input type="radio" name="course">
        <label>AI</label>
        <input type="radio" name="course">
        <label>Machine learning</label>
        <input type="radio" name="course">
        <label>Robotics</label>
    </td>
</tr>
<tr>
    <td>Photo:</td>
    <td>
        <input type="file" name="file">

    </td>
</tr>
<tr>
    <td></td>
    <td>
        <input type="submit" name="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" name="reset">
    </td>
</tr>

        </table>
        </form>
    </body>
</html>
